<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Notícia - SIIF</title>

    <link rel="icon" type="image/png" href="/static/img/LOGO.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
        }

        /* Estilo do Editor para combinar com o site */
        .ql-container {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .ql-toolbar {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #f8f9fa;
        }

        /* Ajuste do Card principal */
        .editor-card {
            border: none;
            border-radius: 1rem; /* rounded-4 */
        }
    </style>
</head>
<body class="py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-md-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center gap-3">
                        <a href="/divulgacao" class="btn btn-light rounded-circle shadow-sm" title="Voltar">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                        <h3 class="fw-bold m-0 text-dark">Nova Publicação</h3>
                    </div>
                </div>

                <div class="card editor-card shadow-sm p-4 bg-white">
                    <form id="formNoticia">

                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary small text-uppercase">Título da Notícia</label>
                            <input type="text" class="form-control form-control-lg bg-light border-0" id="titulo" placeholder="Ex: Inscrições abertas para..." required>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Campus</label>
                                <select class="form-select bg-light border-0" id="campus">
                                    <option value="Geral">Geral (Todos)</option>
                                    <option value="CNAT">Natal - Central</option>
                                    <option value="CANG">Canguaretama</option>
                                    <option value="SGA">São Gonçalo do Amarante</option>
                                    <option value="PAR">Parnamirim</option>
                                    <option value="ZN">Natal - Zona Norte</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Categoria</label>
                                <select class="form-select bg-light border-0" id="categoria">
                                    <option value="Geral">Geral</option>
                                    <option value="Eventos">Eventos</option>
                                    <option value="Acadêmico">Acadêmico</option>
                                    <option value="Esportes">Esportes</option>
                                    <option value="Avisos">Avisos</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary small text-uppercase">Link da Imagem (Opcional)</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i class="bi bi-image"></i></span>
                                <input type="url" class="form-control bg-light border-0" id="imagem" placeholder="Cole o link da imagem aqui...">
                            </div>
                        </div>

                        <div class="mb-5">
                            <label class="form-label fw-bold text-secondary small text-uppercase">Conteúdo</label>
                            <div id="editor-container" style="height: 300px;"></div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/divulgacao" class="btn btn-light px-4 rounded-pill fw-medium">Cancelar</a>
                            <button type="button" class="btn btn-success px-5 rounded-pill fw-bold shadow-sm" onclick="publicarNoticia()" id="btnPublicar">
                                <i class="bi bi-send-fill me-2"></i> Publicar
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // 1. Configuração do Editor Visual (Quill)
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Escreva os detalhes da notícia aqui...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'clean']
                ]
            }
        });

        // 2. Função de Publicar (Conecta com seu Python)
        async function publicarNoticia() {
            const btn = document.getElementById('btnPublicar');
            const titulo = document.getElementById('titulo').value;
            const campus = document.getElementById('campus').value;
            const categoria = document.getElementById('categoria').value;
            const imagem = document.getElementById('imagem').value;

            // Pega o conteúdo HTML do editor
            const conteudo = quill.root.innerHTML;

            // Validação simples
            if (!titulo || quill.getText().trim().length === 0) {
                alert("Por favor, preencha o título e o conteúdo.");
                return;
            }

            // Efeito de "Carregando..."
            const textoOriginal = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Publicando...';

            try {
                const response = await fetch('/api/noticias', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        titulo: titulo,
                        conteudo: conteudo,
                        campus: campus,
                        categoria: categoria,
                        imagem: imagem
                    })
                });

                if (response.ok) {
                    // Sucesso!
                    const result = await response.json();
                    // Redireciona de volta para a tela de notícias
                    window.location.href = '/divulgacao';
                } else {
                    // Erro do servidor (ex: não autorizado)
                    const erro = await response.json();
                    alert('Erro ao publicar: ' + (erro.error || 'Erro desconhecido'));
                    btn.disabled = false;
                    btn.innerHTML = textoOriginal;
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão com o servidor.');
                btn.disabled = false;
                btn.innerHTML = textoOriginal;
            }
        }
    </script>
</body>
</html>
