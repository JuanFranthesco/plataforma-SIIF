<body class="role-user">
  <div class="page-container">

    {% include 'header.html' %}

    <main class="mapa-page">

      <h1>Mapas dos Campi</h1>

      <div class="input-group mb-4 shadow-sm mapa-selector">
        <span class="input-group-text">
          <i class="bi bi-geo-alt-fill"></i> Selecione o Campus:
        </span>
        <select class="form-select" id="campus-select">
          <option value="apodi" selected>Apodi</option>
          <option value="mossoro" disabled>Mossoró (em breve)</option>
          <option value="natal" disabled>Natal (em breve)</option>
          <option value="pau-dos-ferros" disabled>Pau dos Ferros (em breve)</option>
        </select>
      </div>

      <div class="map-container shadow-sm">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4218.752729359187!2d-37.80725470000001!3d-5.627263199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7baf7f6172a76a7%3A0x4df8711927cb367!2sIFRN%20-%20Campus%20Apodi!5e1!3m2!1spt-BR!2sbr!4v1763338919324!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

        <small>
          <a href="https://maps.app.goo.gl/DiiQkahmqEM1dGsw9" target="_blank">
            Ver mapa ampliado

    </main>

    {% include 'footer.html' %}

  </div>

  <a href="{{ url_for('main.suporte') }}" class="help-btn help-btn-user">
    <i class="bi bi-headset"></i>
  </a>

  <a href="{{ url_for('main.tela_denuncias') }}" class="help-btn help-btn-admin">
    <i class="bi bi-shield-check"></i>
  </a>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // --- Lógica de Acessibilidade ---

  // 1. Abrir/Fechar Menu
  function toggleAccessMenu() {
    const menu = document.getElementById('access-menu');
    menu.classList.toggle('show');
  }

  // 2. Alto Contraste
  function toggleContrast() {
    document.body.classList.toggle('high-contrast');
    if (document.body.classList.contains('high-contrast')) {
      localStorage.setItem('contrast', 'true');
    } else {
      localStorage.removeItem('contrast');
    }
  }

  // Verifica preferência salva
  if (localStorage.getItem('contrast') === 'true') {
    document.body.classList.add('high-contrast');
  }

  // 3. Controle de Fonte
  let currentFontSize = 100; 

  function increaseFont() {
    if (currentFontSize < 150) {
      currentFontSize += 10;
      document.body.style.fontSize = currentFontSize + '%';
    }
  }

  function decreaseFont() {
    if (currentFontSize > 80) {
      currentFontSize -= 10;
      document.body.style.fontSize = currentFontSize + '%';
    }
  }

  function resetAccess() {
    currentFontSize = 100;
    document.body.style.fontSize = '100%';
    document.body.classList.remove('high-contrast');
    localStorage.removeItem('contrast');
  }
</script>
  <div id="access-menu" class="access-menu-container">
    <h6 class="mb-3 border-bottom pb-2">Acessibilidade</h6>
    <div class="d-grid gap-2">
      <button class="btn btn-sm btn-outline-dark d-flex justify-content-between align-items-center" onclick="toggleContrast()">
        <span>Alto Contraste</span>
        <i class="bi bi-circle-half"></i>
      </button>
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-outline-dark" onclick="increaseFont()">
          <i class="bi bi-zoom-in"></i> Aumentar
        </button>
        <button class="btn btn-sm btn-outline-dark" onclick="decreaseFont()">
          <i class="bi bi-zoom-out"></i> Diminuir
        </button>
      </div>
      <button class="btn btn-sm btn-outline-danger" onclick="resetAccess()">
        <i class="bi bi-arrow-counterclockwise"></i> Resetar
      </button>
    </div>
  </div>

  <button class="btn-access-float" onclick="toggleAccessMenu()" title="Opções de Acessibilidade">
    <i class="bi bi-universal-access"></i>
  </button>
</body>
</html>
