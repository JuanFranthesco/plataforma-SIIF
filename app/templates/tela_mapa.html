function updateCampusInfo(campusKey) {
const data = campusData[campusKey];
if (!data) return;


document.getElementById('campus-title').textContent = data.titulo || '---';
document.getElementById('campus-endereco').textContent = data.endereco || '---';
document.getElementById('campus-cidade').textContent = data.cidade || '---';
document.getElementById('campus-telefone').textContent = data.telefone || '---';
document.getElementById('campus-descricao').textContent = data.descricao || '---';


const iframe = document.getElementById('map-frame');
const externalLink = document.getElementById('external-map-link');


if (!data.mapa) {
iframe.src = '';
externalLink.href = '#';
return;
}


iframe.src = '';
setTimeout(() => iframe.src = data.mapa, 30);
externalLink.href = data.mapa;
}


document.addEventListener('DOMContentLoaded', () => {
const search = document.getElementById('campus-search');


search.addEventListener('input', () => {
const query = search.value.toLowerCase().trim();
const key = Object.keys(campusData).find(k => k.includes(query));
if (key) updateCampusInfo(key);
});
});
</script>
